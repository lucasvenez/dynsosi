<!DOCTYPE HTML PUBLIC "-//W3C//Dtd HTML 4.01 Transitional//EN" "http://www.w3.org/tr/html4/loose.dtd">

<html version="-//W3C//DTD HTML 4.01 Transitional//EN" lang="pt-BR">

	<head>
	
		<link href="./css/formulario.css" rel="stylesheet" type="text/css">
	
	</head>
	
	<body>
	
		<form onsubmit="return false;">
		
			<fieldset>
			
				<legend>Dados Pessoais</legend>
				
				<div>
					<div>
						<label>Número de Matrícula:</label>
						<input type="text" id="matricula" name="matricula"/>
					</div>
					
					<div>
						<label>Nascimento:</label>
						<input type="text" id="nascimento" name="nascimento"/>
					</div>
				</div>				
				
				<div>
					<div>
						<label>Nome:</label>
						<input type="text" id="nome" name="nome"/>
					</div>
					
					<div>
						<label>Sobrenome:</label>
						<input type="text" id="sobrenome" name="sobrenome"/>
					</div>
				</div>
				
				<div>
					<div>
						<label>RG:</label>
						<input type="text" id="rg" name="rg"/>
					</div>
					
					<div>
						<label>Sexo:</label>
						
						<input type="radio" name="sexo"  class="inline"/>
						<label class="inline">Masculino</label>
						
						<input type="radio" name="sexo"  class="inline"/>
						<label class="inline">Feminino</label>
					</div>
				</div>
					
			</fieldset>

			<fieldset>
			
				<legend>Endereço</legend>
				
				<div>
					<div>
						<label>CEP:</label>
						<input type="text" id="cep" name="cep"  class="inline"/>
						<a href="#"  class="inline">BU</a>
					</div>
					
					<div>
						<label>UF:</label>
						<input type="text" id="uf" name="uf"/>
					</div>
				</div>
				
				<div>
					<div>
						<label>Cidade:</label>
						<input type="text" id="cidade" name="cidade"/>

					</div>
					
					<div>
						<label>Bairro:</label>
						<input type="text" id="bairro" name="bairro"/>
					</div>
				</div>
				
				<div>
					<label>Logradouro:</label>
					<input type="text" id="logradouro" name="logradouro"/>
				</div>
				
			</fieldset>
			
			<fieldset>
			
				<legend>Dados de login</legend>
				
				<div>
					<label>CPF:</label>
					<input type="text" id="cpf" name="cpf"/>				
				</div>

				<div>
					<div>
						<label>Senha:</label>
						<input type="password" id="senha" name="senha"/>
					</div>
					
					<div>
						<label>Confirmação da senha:</label>
						<input type="password" id="confirmacao" name="confirmacao"/>
					</div>
				</div>
							
			</fieldset>	
			
			<a href="javascript: Util.cadastrar()" class="LinkLaranja">[Submeter dados ao SOSI]</a>
		
		</form>
	
	</body>
	
</html>
